<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h2 id="header-title">Welcome to my note taking app :)</h2>
    </div>
    <div class="new-note">
        <h2>Add a new note</h2>
        <textarea id="note-title-input" rows="1" placeholder="Enter Title of Note"></textarea>
        <textarea id="note-input" rows="5" placeholder="Write your note here"></textarea>
        <button id="save-btn">SAVE NOTE</button>
    </div>
    <hr id="divider">
    <h1 id="your-notes-title">Your Notes</h1>
    <div class="your-notes">
    </div>
</body>
<script src="index.js"></script>
</html>
